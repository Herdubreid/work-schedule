<div *ngIf="(status | async) !== 'STATUS_OFF' || (mode | async) === 'DEMO'">
    <div class="heading">
        <app-top></app-top>
        <mat-progress-bar value="100" [mode]="(status | async) === 'STATUS_BUSY' ? 'indeterminate' :'determinate'"></mat-progress-bar>
    </div>
    <div class="content">
        <app-schedule></app-schedule>
    </div>
</div>
